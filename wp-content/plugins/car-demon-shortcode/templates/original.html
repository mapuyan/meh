<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Listings Demo</title>
</head>
<style>
	#demon-container {
		max-width: 700px;
	}
	.inventory_ribbon_pro {
		position: absolute;
	}
	.main_photo_pro img {
		max-width: 200px;
	}
	.car_item_pro {
		background: #F9F9F9;
		border: 1px solid #D6D6D6;
		display: block;
		padding: 5px;
		max-width: 600px;
	}
	.car_title_pro {
		display: none;
	}
	.car_item_pro .inventory_ribbon_pro {
		margin-left: 0px;
	}
	.car_item_pro .car_title_pro {
		display: block;
		margin-top: 2px;
	}
	.car_item_pro .main_photo_pro {
		margin: 5px;
	}
	.listing {
		float:left;
	}
	.description_text_vin {
		float: left;
		width:100%;
		text-align:right;
	}
	.compare {
		float:right;
		width:20%;
	}
	.compare_label {
		float:left;
		font-size:85%;
		width:50%;
		text-align:left;
		margin-top:4px;
	}
	.compare_input {
		float:left;
		text-align:right;
		width:48%;
		padding-right:2px;
	}
	.no_price_style {
		font-size:135%;
		float:left;
	}
	@media only screen and (min-width : 768px) {
		.car_item_pro{
			clear: both;
			float: left;
			font: 13px/1.231 arial,helvetica,clean,sans-serif;
			padding:1%;
			background-color: white;
			margin: 15px;
			position: relative;
			max-width: 1100px;
		}
		.main_photo_pro {
			float: left;
			height: auto;
			width: 20%;
			text-align:center;
			margin: 2px;
		}
		.photo_thumb_pro {
			width:110px;
			height:83px;
		}
		.description {
			float: left;
			width: 55%;
			font-size:85%;
		}
		.car_title_pro {
			font-size:125%;
			font-weight:bold;
			color:#006699;
			float:left;
			width:50%;
		}
		.description_left{
			float: left;
			width: 50%;
		}
		.description_right{
			float: left;
			width: 50%;
		}
		.description_label {
			float: left;
			width: 50%;
		}
		.description_text {
			float: left;
			width: 50%;
		}
		.price {
			float: left;
			width: 23%;
			padding-left:2%;
		}
		.price_label {
			width: 50%;
			font-size:85%;
			color:#555;
			float:left;
		}
		.price_value {
			width: 50%;
			font-size:95%;
			color:#222;
			float:left;
		}
		.price_line {
			float:left;
			width:100%;
			border-bottom:solid;
			border-bottom-color:#CCCCCC;
			height:1px;
			line-height:1px;
		}
		.final_price_label {
			width: 70%;
			font-size:100%;
			font-weight:bold;
			color:#050;
			float:left;
		}
		.final_price_value {
			width: 70%;
			font-size:120%;
			font-weight:bold;
			color:#96262B;
			float:right;
			text-align:right;
		}
	}
	@media only screen and (max-width : 767px) {
		.compare {
			display:none;
		}
		.cd_cdrf_compare {
			display:none !important;
		}
		.car_item_pro {
			float: left;
			font: 13px/1.231 arial,helvetica,clean,sans-serif;
			padding:1%;
			background-color: white;
			margin: 15px;
			position: relative;
			width: 210px;
		}
		.main_photo_pro {
			height: auto;
			text-align:center;
			margin: 2px;
		}
		.photo_thumb_pro {
			width:100%;
			height:auto;
		}
		.description {
			float: left;
			width: 100%;
			font-size:85%;
		}
		.car_title_pro {
			font-size:125%;
			font-weight:bold;
			color:#006699;
			float:left;
			width:100%;
		}
		.description_left{
			float: left;
			width: 100%;
		}
		.description_right{
			float: left;
			width: 100%;
		}
		.description_label {
			float: left;
			width: 48%;
		}
		.description_text {
			float: left;
			width: 48%;
		}
		.price {
			float: left;
			width: 100%;
			padding-left:2%;
		}
		.price_label {
			width: 50%;
			font-size:85%;
			color:#555;
			float:left;
		}
		.price_value {
			width: 100%;
			font-size:95%;
			color:#222;
			float:left;
		}
		.price_line {
			float:left;
			width:100%;
			border-bottom:solid;
			border-bottom-color:#CCCCCC;
			height:1px;
			line-height:1px;
		}
		.final_price_label {
			width: 100%;
			font-size:100%;
			font-weight:bold;
			color:#050;
			float:left;
		}
		.final_price_value {
			width: 100%;
			font-size:120%;
			font-weight:bold;
			color:#96262B;
			float:right;
			text-align:right;
		}
	}
</style>
<body>
<div id="demon-container" class="">
	<div id="demon-content" class="listing" role="main">
		
        <!--Start Car Item-->
        <div class="car_item_pro">
            <div class="main_photo_pro">
                <a href="http://cddev.cardemons.dev/rockets-for-sale/2004-kia-optima-114628/">
                    <img class="inventory_ribbon_pro" src="http://cddev.cardemons.dev/wp-content/plugins/car-demon/theme-files/images/ribbon-low-price.png" width="76" height="76" id="ribbon">
                </a>
                <a href="http://cddev.cardemons.dev/rockets-for-sale/2004-kia-optima-114628/">
                    <img class="photo_thumb_pro" onerror="ImgError(this, 'no_photo.gif');" src="http://cddev.cardemons.dev/wp-content/uploads/vehicles/114628/114628-2004-Kia-Optima.jpg" alt="" title="2004 Kia Optima">
                </a>
            </div>
            <div class="car_title_pro">
                <a href="http://cddev.cardemons.dev/rockets-for-sale/2004-kia-optima-114628/">2004 Kia Optima</a>
            </div>
            <div class="compare">
                <div class="compare_input">
                    <input id="compare_168" type="checkbox" onclick="update_car(168,this);" />
                </div>
                <div class="compare_label">
                    Compare
                </div>
            </div>
            <div class="description">
                    <div class="description_left">
                        <div class="description_label">Stock #:</div>
                        <div class="description_text">114628</div>
                        <div class="description_label">Condition:</div>
                        <div class="description_text">preowned</div>
                        <div class="description_label">Years:</div>
                        <div class="description_text">2004</div>
                        <div class="description_label">Makes:</div>
                        <div class="description_text">Kia</div>
                        <div class="description_label">Models:</div>
                        <div class="description_text">Optima</div>
                        <div class="description_label">Body Styles:</div>
                        <div class="description_text">Sedan</div>
                    </div>
                    <div class="description_right">
                        <div class="description_label">Transmission:</div>
                        <div class="description_text">4-Speed Automatic | 5-Speed Manual</div>
                        <div class="description_label">Mileage:</div>
                        <div class="description_text">138851</div>
                        <div class="description_label">Exterior Color:</div>
                        <div class="description_text">Silver</div>
                        <div class="description_label">Vin #:</div>
                        <div class="description_text_vin">KNAGD126945308073</div>
                    </div>
            </div>
            <div class="car_price_details_style" id="car_price_details">
                <div class="car_rebate_style">
                    <div class="car_price_text_style">&nbsp;</div>
                </div>
                <div id="your_price_text" class="car_your_price_style">Asking Price:</div>
                <div id="your_price" class="car_final_price_style">$3975</div>
            </div>
		</div><!--End Car Item-->
	</div>
</div>
</body>
</html>
